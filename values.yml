# Extensions to bundle
# Note: if you omit the `branch` property, it will default to `$MW_VERSION`, see the Dockerfile
extensions:
  # Bundled extensions are not included in the Dockerfile but considered during composer.local.json compiling
  # NOTE: do not try to keep this sorted, make sure you append new extensions to the end of the list
  - Account Consent:
      bundled: true
  - AbuseFilter:
      bundled: true
      additional steps:
        - composer update
  - OATHAuth:
      bundled: true
      additional steps:
        - composer update
  - TemplateStyles:
      bundled: true
      additional steps:
        - composer update
  - Widgets:
      bundled: true
      additional steps:
        - composer update
  - AdminLinks:
      commit: 60eda7201636218b80d83a637b70e5c753900e41
      branch: master
