      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: wiki-service
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: wiki
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wiki-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    external-dns.alpha.kubernetes.io/ttl: "60"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
      - taqasta-dev-worker.teq.wiki
      secretName: cert-secret
  rules:
  - host: taqasta-dev-worker.teq.wiki
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: wiki-service
            port:
              number: 80
