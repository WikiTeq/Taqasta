apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wiki-0
spec:
  # https://help.ovhcloud.com/csm/en-public-cloud-kubernetes-persistent-volumes?id=kb_article_view&sysparm_article=KB0049928
  storageClassName: csi-cinder-high-speed
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wiki-images
spec:
  # https://help.ovhcloud.com/csm/en-public-cloud-kubernetes-persistent-volumes?id=kb_article_view&sysparm_article=KB0049928
  storageClassName: csi-cinder-high-speed
  accessModes:
    - ReadWriteMany
  resources:
