apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wiki
spec:
  selector:
    matchLabels:
      app: wiki
  replicas: 1
  template:
    metadata:
      labels:
        app: wiki
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: pool
                operator: In
                values:
                - shared
      tolerations:
      - key: "pool"
        value: "shared"
        effect: "NoSchedule"
      initContainers:
        - name: git-sync
          image: registry.k8s.io/git-sync/git-sync:v4.4.0
          restartPolicy: Always
          command:
            - sh
            - -c
            - |
              mkdir -p /root/.ssh
              /git-sync \
                --period=60s \
                --ssh-key-file=/ssh/ssh_key \
                --repo=git@github.com:WikiTeq/Taqasta.git \
                --root=/git \
                --link=head \
                --max-failures=1000000000 \
                --ssh-known-hosts=false \
                -v=10 \
                --ref=QLOUD-139-worker
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          volumeMounts:
            - name: git
              mountPath: /git
            - name: git-auth
              mountPath: /ssh
      containers:
        - name: taqasta
          image: ghcr.io/wikiteq/taqasta:latest
          command:
            - sh
            - -c
            - |
              # Symlinks pointed to git-sync resources instead of docker-compose mounts
              mkdir -p /var/www/mediawiki/w/_settings
              ln -sf /git/head/main/LocalSettings.dev.php /var/www/mediawiki/w/_settings/LocalSettings.php

              # Apache is following symlinks, but with each new commit git-sync is recreating the /git/head symlink, so we are forcing Apache to read them
              (
                while true; do
                inotifywait -e MOVE_SELF,DELETE_SELF /git/head && apache2ctl graceful
                sleep 1
                done
              ) &
              # Start Apache in foreground
              /run-apache.sh
          envFrom:
            - configMapRef:
                name: wiki-env
            - secretRef:
                name: wiki-secrets
          env:
            - name: MW_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: mysql-env
                  key: MYSQL_DATABASE
            # note: both install and user ops are as root for now
            - name: MW_DB_PASS
              valueFrom:
                secretKeyRef:
                  name: mysql-password
                  key: password
            - name: MW_DB_INSTALLDB_PASS
              valueFrom:
                secretKeyRef:
                  name: mysql-password
                  key: password
          ports:
          - containerPort: 80
          volumeMounts:
          - name: git
            mountPath: /git
          - name: data
            mountPath: /mediawiki
          - name: images
            mountPath: /mediawiki/images
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: wiki-0
      - name: images
        persistentVolumeClaim:
          claimName: wiki-images
      - name: git
        emptyDir: {}
      - name: git-auth
        secret:
          secretName: git-auth
          defaultMode: 0400
---
